<div class="max-w-sm rounded overflow-hidden shadow-lg bg-gray-200">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

    <form
      class="space-y-6"
      [formGroup]="myForm"
      (ngSubmit)="login()"
    >
      <!-- <img src="/src/assets/img/user.png" width="50%"> -->
      <h1 class="text-center text-5xl text-fuchsia-500 font-bold">Iniciar Sesión</h1>
      <div>
        <label class="block text-sm font-bold leading-6 text-gray-900">Correo</label>
        <div class="mt-2">
          <input
            type="email"
            class="block w-full rounded-md border-0 py-2 ring-gray-300 focus:ring-inset focus:ring-indigo-600 sm:leading-6"
            formControlName="email"
            placeholder="Correo electrónico"
          >
          <span class="focus-input-100"></span>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-bold leading-6 text-gray-900">Contraseña</label>
        </div>
        <div class="mt-2">
          <input
            type="password"
            class="block w-full rounded-md border-0 py-2 ring-gray-300 focus:ring-inset focus:ring-indigo-600 sm:leading-6"
            formControlName="password"
            placeholder="Contraseña"
          >
          <span class="focus-input-100"></span>
        </div>
      </div>

      <div>
        <button
          type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-bold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        [disabled]="myForm.invalid"
        >Iniciar Sesión</button>
      </div>
    </form>

    <p class="mt-10 text-center font-semibold text-sm text-gray-600">
      ¿No tienes cuenta?
      <a routerLink="/auth/register" class=" leading-6 text-indigo-600 hover:text-indigo-500 font-black cursor-pointer">Crea una aquí</a>
    </p>
    <div class="text-sm text-center">
      <a href="#" class="font-bold text-indigo-600 hover:text-indigo-500 text-">¿Has olvidado tu contraseña?</a>
    </div>
  </div>
</div>
</div>
